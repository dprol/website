<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!--
          pronouns text color and size copied from here:
          https://github.com/pages-themes/minimal/blob/814b8723af0aa0ada9b5784da6b73d862bb74150/_sass/jekyll-theme-minimal.scss#L7-L8
        -->
        <h1 style="text-align: center"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a> <span style="color:#727272; font-size:14px; vertical-align:4px">({{ site.pronouns }})</span></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" style="border-radius: 50%; margin-top: 1em; margin-bottom: 1em" />
        {% endif %}

        <p style="text-align: center">{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
